<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>V POWER TUNING - نظام إدارة المهام</title>
    <link rel="manifest" href="/client/public/manifest.json">
    <meta name="theme-color" content="#317EFB">

    <meta name="description" content="نظام إدارة المهام والعمال - V POWER TUNING" />
    <script>
      
      // معالج شامل لأخطاء السكريبتات الخارجية
      window.addEventListener('error', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }, true);
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/client/public/sw.js')
          .then(() => console.log('✅ Service Worker Registered'))
          .catch(err => console.error('❌ SW Error:', err));
      }

      window.addEventListener('unhandledrejection', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }, true);
      
      // تجاوز alert لمنع رسائل الخطأ
      window.alert = function() { return true; };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
